[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache/forge"
fs_permissions = [{ access = "read-write", path = "./" }]

# Solidity settings
solc = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings for OpenZeppelin
# Note: Run 'forge install OpenZeppelin/openzeppelin-contracts' to install
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

# RPC endpoints
[rpc_endpoints]
localhost = "http://127.0.0.1:8545"

